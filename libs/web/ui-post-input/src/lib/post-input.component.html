<div class="flex">
  <div class="p-field flex-grow-1">
    <span class="p-float-label">
      <textarea
        pInputTextarea
        id="input"
        class="w-12"
        [autoResize]="true"
        [(ngModel)]="newPost"
      >
      </textarea>
      <label for="input">Enter something...</label>
    </span>
  </div>
  <button
    pButton
    pRipple
    label="Submit"
    class="ml-2 align-self-start p-button-sm"
    (click)="onSubmit()"
  ></button>
</div>
